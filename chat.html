<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Room | SafeWork Connect</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #E3F2FD;
      color: #0D47A1;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #0D47A1;
      color: white;
      padding: 1rem;
    }

    .chatroom-page {
      padding: 2rem;
    }

    .chat-box {
      background: white;
      margin: 2rem auto;
      padding: 1rem;
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .messages {
      text-align: left;
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
    }

    .chat-box input {
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      flex: 1;
    }

    .chat-box button {
      padding: 0.8rem;
      background: #0D47A1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .back-btn {
      display: inline-block;
      margin-top: 1rem;
      color: #0D47A1;
      text-decoration: none;
      font-weight: bold;
    }

    .back-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Safe Support Chat Room</h1>
  </header>

  <section class="chatroom-page">
    <p>Connect with trained counselors and other survivors. You are not alone üí¨</p>

    <div class="chat-box">
      <div class="messages" id="messages">
        <p><strong>Support Bot:</strong> Hi there üëã How are you feeling today?</p>
      </div>
      <input type="text" id="userMessage" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>

    <a href="index.html" class="back-btn">‚Üê Back to Dashboard</a>
  </section>

  <script>
    const messages = document.getElementById('messages');
    const input = document.getElementById('userMessage');
    const sendBtn = document.getElementById('sendBtn');

    sendBtn.addEventListener('click', () => {
      const text = input.value.trim();
      if (!text) return;

      const userMsg = document.createElement('p');
      userMsg.innerHTML = `<strong>You:</strong> ${text}`;
      messages.appendChild(userMsg);

      // Basic auto-reply
      const botReply = document.createElement('p');
      botReply.innerHTML = `<strong>Support Bot:</strong> Thank you for sharing. You are safe here. ‚ù§Ô∏è`;
      setTimeout(() => messages.appendChild(botReply), 800);

      input.value = '';
      messages.scrollTop = messages.scrollHeight;
    });
  </script>
</body>
</html>
