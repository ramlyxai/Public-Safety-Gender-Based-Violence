<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safe Support Chat Room</title>
  <link rel="stylesheet" href="styles/chatroom_styl.css" />
  <script src="scripts/chatroom.js" defer></script>
</head>
<body>
  <header>
    <h1>Safe Support Chat Room</h1>
    <p>Connect with trained counselors and other survivors. You are not alone.</p>
  </header>

  <main>
    <div class="chat-container">
      <div id="chat-box" class="chat-area"></div>

      <div class="input-area">
        <input type="text" id="chat-input" placeholder="Type your message..." />
        <button id="send-btn">Send</button>
      </div>

      <div class="back-link">
        <a href="dashboard.html">‚Üê Back to Dashboard</a>
      </div>
    </div>
  </main>
</body>
</html>
