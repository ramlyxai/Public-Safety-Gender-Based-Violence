<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | SafeWork Connect</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .back-btn {
      display: inline-block;
      margin-bottom: 1rem;
      color: #1A237E;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #1A237E;
      padding: 6px 14px;
      border-radius: 8px;
      transition: 0.3s;
    }
    .back-btn:hover {
      background: #1A237E;
      color: white;
    }
  </style>
</head>
<body>
  <div class="auth-page">
    <div class="auth-container">
      <h2>Login to SafeWork Connect</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />

        <div class="btn-container">
          <button type="button" class="btn back" onclick="goBack()">Back</button>
          <button type="submit" class="btn primary">Login</button>
        </div>

        <p>Donâ€™t have an account? <a href="signup.html">Sign up here</a></p>
      </form>
    </div>
  </div>

  <script>
    function goBack() {
      if (document.referrer) {
        window.history.back();
      } else {
        window.location.href = "index.html";
      }
    }

    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const enteredEmail = document.getElementById("loginEmail").value.trim();
      const enteredPassword = document.getElementById("loginPassword").value.trim();

      const savedEmail = localStorage.getItem("userEmail");
      const savedPassword = localStorage.getItem("userPassword");

      if (enteredEmail === savedEmail && enteredPassword === savedPassword) {
        alert("Login successful!");
        window.location.href = "dashboard.html";
      } else {
        alert("Incorrect email or password. Please try again.");
      }
    });
  </script>
</body>
</html>
