<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Public Safety</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #FFEBEE;
      color: #B71C1C;
      margin: 0;
      text-align: center;
      padding: 2rem;
    }

    header {
      background: #B71C1C;
      color: white;
      padding: 1rem;
    }

    .report-form {
      background: white;
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    textarea, input, button {
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #C62828;
      color: white;
      border: none;
      cursor: pointer;
    }

    .back-btn {
      display: inline-block;
      margin-top: 1rem;
      color: #B71C1C;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header><h1>Report Gender-Based Violence</h1></header>

  <p>All reports are treated confidentially and reviewed by trained professionals.</p>

  <form class="report-form" id="reportForm">
    <textarea id="incident" placeholder="Describe the incident..." required></textarea>
    <input type="text" id="location" placeholder="Your location (optional)" />
    <button type="submit">Submit Report</button>
  </form>

  <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>

  <script>
    const form = document.getElementById('reportForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Thank you. Your report has been submitted safely and confidentially.');
      form.reset();
    });
  </script>
</body>
</html>
