<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>NGO Sponsorship</title>
  <link rel="stylesheet" href="styles/ngo.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #FFF3E0;
      color: #E65100;
      margin: 0;
      text-align: center;
      padding: 2rem;
    }

    header {
      background: #E65100;
      color: white;
      padding: 1rem;
    }

    .ngo-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      margin-top: 2rem;
    }

    .ngo-card {
      background: white;
      width: 250px;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .ngo-card:hover {
      transform: scale(1.05);
    }

    .back-btn {
      display: inline-block;
      margin-top: 2rem;
      color: #E65100;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
